<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="employee-list">
  <template>
Employee List:
<template is "dom-repeat" id="employeeList" items={{employees}}>
  <div>First Name:<span>{{item.first}}</div>
    <div>Last Name:<span>{{item.last}}</div>
      <button on-clik="toggleSelection">Select</button>

</template>
<array-selector id="selector" items={{employees}} selected="{{selected}}">Multi Selected
</array-selector>
<div> Selected employees: </div>
    <template is="dom-repeat" items="{{selected}}">
        <div>First name: <span>{{item.first}}</span></div>
        <div>Last name: <span>{{item.last}}</span></div>
    </template>

  </template>

  <script>
    Polymer({
      is: 'employee-list',
      ready:function(){
        this.employees=[
          {first:'karnakar',last:'Thallapalli'},
          {first:'Tinku',last:'Thallapalli'},
            {first:'Kunnu',last:'Thallapalli'}

        ];
      },
      toggleSelection:function(e){
        var item=this.$.employeeList.itemForElement(e.target);
        this.$.selector.selec(item);
      }
    });
  </script>
</dom-module>
