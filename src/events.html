<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="event-example">
  <template>
  <div>touch me!!</div>
  <div id="special">touch me to fire special event!!</div>
  <button id="buttonid">Click Me!!</button>
  </template>

  <script>
    Polymer({
      is: 'event-example',
      listeners:{
        'tap':'regularTap',
        'special.tap':'specialTap',
        'click':'clickMe'

      },
      regularTap:function(e){
        alert('Tap event fired!!!');
      },
      specialTap:function(e){
        alert('special tap fired!!!');
      },
      clickMe:function(e){
        alert('button id '+e.target.id);
      }

    });
  </script>
</dom-module>
