<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-rest-template/rest-template.html">
<link rel="import" href="shared-styles.html">

<dom-module id="polymer-rest-template">
  <template>
    <rest-template src="http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}">
      id: {{fname}}, description: {{ lname }}
   </rest-template>
  </template>

  <script>
    Polymer({
      is: 'polymer-rest-template'
    });
  </script>
</dom-module>
