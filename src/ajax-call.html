<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="ajax-call">
  <template>
Hello
    <template is="dom-repeat" items="[[people]]">
    {{item.fname}}
    </template>

    <iron-ajax
         id="ajxreq1"
         url="http://filltext.com/"
         params='{"rows":"10","fname":"{firstName}","lname":"{lastName}","pretty":"true"}'
         handle-as="json"
         on-response="handleResponse">
     </iron-ajax>
  </template>

  <script>
    Polymer({
      is: 'ajax-call',
      properties:{
        people:{
          type:Array
        }
      },
      ready:function(){
        this.$.ajxreq1.generateRequest;
      },
      handleResponse:function(data){
        this.people=data.detail.response;
      }
    });
  </script>
</dom-module>
