<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="icons.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-submenu.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <paper-menu>
  <paper-submenu>
    <paper-item class="menu-trigger">Core Topics</paper-item>
    <paper-menu class="menu-content">
      <paper-item>  <a name="hello-world" href="/hello-world">Hello World</a></paper-item>
    <paper-item>  <a name="oneway-binding" href="/oneway-binding">OneWay Data Binding</a></paper-item>
      <paper-item>  <a name="computed" href="/computed">Computed</a>  </paper-item>
    </paper-menu>
  </paper-submenu>
  <paper-submenu>
    <paper-item class="menu-trigger">Vaadin Elements</paper-item>
    <paper-menu class="menu-content">
      <paper-item>   <a name="restexample" href="/restexample">Rest Example(Get)</a>  </paper-item>

      <paper-item>       <a name="pwa-example" href="/pwa-example">pwa</a>  </paper-item>
      <paper-item>   <a name="simple-ajax" href="/simple-ajax">Simple Ajax</a></paper-item>
        <paper-item>     <a name="vaadin-twoway" href="/vaadin-twoway">Vaadin two way</a></paper-item>
          <paper-item>     <a name="vaadin-crud" href="/vaadin-crud">Vaadin crud</a></paper-item>
    </paper-menu>
  </paper-submenu>

  <paper-submenu>
    <paper-item class="menu-trigger" multi>Misc</paper-item>
    <paper-menu class="menu-content">
      <paper-item>   <a name="checkout-form" href="/checkout-form">checkout from</a>  </paper-item>
            <paper-item>       <a name="google-map" href="/google-map">google map</a>  </paper-item>
              <paper-item>       <a name="events" href="/events">Events</a>  </paper-item>

                <paper-item>         <a name="dom-repeat-example" href="/dom-repeat-example">Dom Repeat</a>  </paper-item>

                      <paper-item>         <a name="vaadin-remotedata" href="/vaadin-remotedata">Vaadin Remote</a>  </paper-item>

  <paper-item> <a name="dialog" href="/dialog">Dialog</a>  </paper-item>
    </paper-menu>
  </paper-submenu>
  <paper-submenu>
    <paper-item class="menu-trigger" multi>My Ajax Calls</paper-item>
    <paper-menu class="menu-content">
      <paper-item>   <a name="my-ajax-get" href="/my-ajax-get">My Ajax get</a>  </paper-item>

    </paper-menu>
  </paper-submenu>


                    </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
              <hello-world name="hello-world"></hello-world>
          <oneway-binding name="oneway-binding"></oneway-binding>
          <computed-example name="computed"></computed-example>
          <rest-example name="restexample"></rest-example>
                    <pwa-example name="pwa-example"></pwa-example>
                               <checkout-form name="checkout-form"></checkout-form>
                                <google-map1 name="google-map"></google-map1>

                                  <event-example name="events"></event-example>
                                    <simple-ajax name="simple-ajax"></simple-ajax>
                                      <dom-repeat1 name="dom-repeat-example"></dom-repeat1>
    <vaadin-twoway name="vaadin-twoway"></vaadin-twoway>
                                          <vaadin-remotedata name="vaadin-remotedata"></vaadin-remotedata>
                                            <dialog-example name="dialog"></dialog-example>
                                              <vaadin-crud name="vaadin-crud"></vaadin-crud>
                                                <myajax-get name="my-ajax-get"></myajax-get>

          <view404 name="view404"></view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'onewaybinding';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
